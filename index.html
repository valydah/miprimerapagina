<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clima - HTML</title>
  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, #eef2ff 0%, #f8fafc 35%, var(--bg) 100%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .card {
      background: var(--card);
      padding: 2.5rem 2.25rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 560px;
      width: min(92vw, 560px);
    }
    h1 {
      font-size: clamp(2rem, 4.5vw, 2.75rem);
      margin: 0 0 0.5rem;
      letter-spacing: 0.5px;
    }
    p {
      margin: 0;
      font-size: 1rem;
      color: var(--muted);
    }
    .tag {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      background: #eef2ff;
      font-size: 0.85rem;
      color: #4338ca;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="titulo">
    <h1 id="titulo">Clima (HTML)</h1>
    <p>Esta es una p√°gina sencilla que solo dice <strong>"clima html"</strong>.</p>
    <span class="tag" aria-hidden="true">Demo simple</span>
  </main>
</body>
</html>
