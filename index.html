<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clima Mundial</title>
  <style>
    :root {
      --bg: #f0f9ff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      background: linear-gradient(to bottom right, #93c5fd, #e0f2fe);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(2rem, 4.5vw, 2.75rem);
      margin: 0 0 1rem;
      color: var(--primary);
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: var(--card);
      border-radius: 1.25rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .temp {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .country {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .desc {
      color: var(--muted);
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Pronóstico del Clima en el Mundo</h1>
    <section class="grid">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Clima México" />
        <div class="country">México</div>
        <div class="temp">27°C</div>
        <div class="desc">Soleado</div>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Clima España" />
        <div class="country">España</div>
        <div class="temp">22°C</div>
        <div class="desc">Parcialmente nublado</div>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" alt="Clima Estados Unidos" />
        <div class="country">Estados Unidos</div>
        <div class="temp">19°C</div>
        <div class="desc">Lluvia ligera</div>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163654.png" alt="Clima Japón" />
        <div class="country">Japón</div>
        <div class="temp">30°C</div>
        <div class="desc">Soleado con nubes</div>
      </div>
    </section>
  </main>
</body>
</html>
